<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnalogClock</title>
    <!-- custom Css -->
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./favicon/clock.png" type="image/x-icon">
</head>

<body>
    <main>
        <section class="clock">
            <p>Time's fly</p>

            <article class="hours">
                <div class="hr"></div>
            </article>

            <article class="minutes">
                <div class="mn"></div>
            </article>

            <article class="seconds">
                <div class="sc"></div>
            </article>
        </section>

        <article class="digitalClock">
            <time id="digital" class="digital"> 00 : 00 : 00</time>
        </article>
    </main>




    <!-- script -->
    <script src="main.js"></script>
</body>

</html>
